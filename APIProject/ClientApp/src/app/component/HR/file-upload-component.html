<input type="file" class="file-input"
       [accept]="requiredFileType"
       (change)="onFileSelected($event)" id="fileUpload" #fileUpload>

<div class="file-upload">


   {{fileName || "No file uploaded yet."}}dasd
   <a (click)="browserFiles($event)" mat-mini-fab color="primary" class="upload-btn">attach_file</a>

    <!-- <input type="button" mat-mini-fab color="primary" class="upload-btn"
      (click)="fbrowserFiles()">
        <mat-icon>attach_file</mat-icon>

    </input> -->

</div>

<div class="progress">

  <mat-progress-bar class="progress-bar" mode="determinate"
                    [value]="uploadProgress" *ngIf="uploadProgress">

  </mat-progress-bar>

  <mat-icon class="cancel-upload" (click)="cancelUpload()" 
            *ngIf="uploadProgress">delete_forever</mat-icon>

</div>
